<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Guess The Number</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="game-box">
        <h2>Guess the Hidden Number</h2>
        <p class="hint">Pick a number between 1 and 100</p>

        <input type="number" id="user-input" placeholder="Your guess..." />
        <button id="check-btn">Check</button>

        <p id="feedback"></p>
        <p id="try-count"></p>
    </div>

    <script src="./javascript.js"></script>
</body>

</html>
