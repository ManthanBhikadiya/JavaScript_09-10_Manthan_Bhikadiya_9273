<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Book</title>
    <link rel="stylesheet" href="./src/output.css">
</head>

<body class="bg-gray-100 p-6">
    <div class="max-w-5xl mx-auto bg-white rounded-xl shadow-md p-6">
        <h1 class="text-2xl font-bold mb-4">Recipe Book</h1>

        <!-- recipe Form -->
        <form id="form" class="grid md:grid-cols-2 gap-4 mb-6">
            <div>
                <label class="text-lg font-bold text-gray-600">Title</label>
                <input id="title" type="text" class="w-full border rounded-lg p-2" placeholder="Recipe Title" />
            </div>

            <!-- Cuisine -->
            <div>
                <label class="text-lg font-bold text-gray-600">Cuisine</label>
                <select id="cuisine" class="w-full border rounded-lg p-2">
                    <option value="">Any</option>
                    <option>Indian</option>
                    <option>Chinese</option>
                    <option>American</option>
                    <option>Other</option>
                </select>
            </div>

            <!-- Ingredients -->
            <div class="md:col-span-2">
                <label class="text-lg font-bold text-gray-600">Ingredients</label>
                <input id="ingredients" type="text" class="w-full border rounded-lg p-2"
                    placeholder="Ingredients Name"/>
            </div>

            <!-- Instructions -->
            <div class="md:col-span-2">
                <label class="text-lg font-bold text-gray-600">Instructions</label>
                <textarea id="instructions" class="w-full border rounded-lg p-2" rows="4"></textarea>
            </div>

            <input id="editId" type="hidden"/>

            <!-- add/clear btn -->
            <div class="flex gap-2 md:col-span-2 items-center">
                <button id="addBtn" class="bg-blue-400 text-white px-4 py-2 rounded-lg">Add Recipe</button>
                <button id="clearBtn" type="button"
                    class="border border-blue-400 text-black px-4 py-2 rounded-lg">Clear</button>
            </div>
        </form>

        <!-- search -->
        <div class="flex flex-col md:flex-row gap-4 mb-4">
            <input id="search" type="text" class="flex-1 border rounded-lg p-2" placeholder="Search recipes..." />
            <button id="searchBtn" class="px-4 py-2 text-sm bg-gray-200 rounded-lg">search</button>
        </div>

        <!-- show recipe and no recipe -->
        <div id="recipes" class="grid md:grid-cols-2 lg:grid-cols-3 gap-4"></div>
        <div id="empty" class="hidden text-center text-gray-500 py-6">No recipes Add recipe</div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
