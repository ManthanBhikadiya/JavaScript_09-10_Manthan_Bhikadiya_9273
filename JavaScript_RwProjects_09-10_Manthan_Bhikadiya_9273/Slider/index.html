<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/6f7d0e203c.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="top">
            <div class="frame">
                <div class="slider">
                    <img class="image" src="./img/fog-dark-clouds-mountains.jpg" alt="">
                    <img class="image" src="./img/lake-with-trees.jpg" alt="">
                    <img class="image" src="./img/morskie-oko-tatry.jpg" alt="">
                </div>
            </div>
        </div>
        <div class="bottom">
            <div class="chevron left"><i class="fa-solid fa-chevron-left"></i></div>
    
            <div class="buttons"></div>
    
            <div class="chevron right"><i class="fa-solid fa-chevron-right"></i></div>
        </div>
    </div>
    <script src="./javascript.js"></script>
</body>

</html>
