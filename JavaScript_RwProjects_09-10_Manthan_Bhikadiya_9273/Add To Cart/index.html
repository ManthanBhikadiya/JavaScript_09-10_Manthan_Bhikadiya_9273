<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Marketo Shop</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://kit.fontawesome.com/6f7d0e203c.js" crossorigin="anonymous"></script>
</head>

<body class="bg-gray-50 text-gray-700">
  <header class="bg-white shadow-sm">
    <div class="max-w-7xl mx-auto px-4 py-5 flex gap-96">
      <div>
        <h1 class="text-3xl font-extrabold">
          Marketo<span class="text-yellow-400">.</span>
        </h1>
      </div>

      <div class="flex items-center gap-3">
        <input type="text" placeholder="Search products..." class="w-full border rounded-lg px-4 py-2 outline-none" />
        <button class="bg-yellow-400 hover:bg-yellow-500 text-white px-4 py-2 rounded-lg">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </div>
    </div>
  </header>

  <main class="max-w-7xl mx-auto px-4 py-8">
    <h2 class="text-2xl font-semibold mb-6">Shop</h2>

    <div id="products" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
    </div>
  </main>

  <div class="fixed top-0 right-0 w-80 h-full bg-white shadow-2xl flex flex-col z-50">
    <div class="p-5 border-b">
      <h2 class="text-xl font-bold">Your Cart</h2>
    </div>

    <div id="cartItems" class="flex-1 overflow-y-auto p-4 space-y-4"></div>

    <div class="border-t p-4">
      <div class="flex justify-between font-semibold text-lg mb-3">
        <span>Total</span>
        <span id="cartTotal">$0.00</span>
      </div>
      <button class="w-full bg-yellow-400 hover:bg-yellow-500 text-white py-3 rounded-lg font-semibold">
        Checkout
      </button>
    </div>
  </div>

  <script src="./index.js"></script>
</body>

</html>
